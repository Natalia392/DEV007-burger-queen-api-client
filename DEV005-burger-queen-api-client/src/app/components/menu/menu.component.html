<table class="menu-container menu-table">
  <thead>
    <tr>
      <th>Producto</th>
      <th>Precio</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr class="product-tr" *ngFor="let product of productList">
      <td class="product-name">{{ product.name }}</td>
      <td class="product-price">${{ product.price }}</td>
      <td class="add-btn">
        <app-button-add (click)="addToOrder(product)"></app-button-add>
      </td>
    </tr>
  </tbody>
</table>
